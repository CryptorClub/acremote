<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

<body>


    <div class="container p-4">

        <div id="pult" class="mx-auto p-3">
            <div class="row">
                <div class="col-12 d-flex justify-content-between1 justify-content1 ">
                    <a class="btn btn-success w-50">ON</a>
                    <a class="btn btn-danger w-50">Off</a>
                </div>
                <div class="col-12 mt-3 d-flex">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-transparent border-0 fz-sm">Mode</span>
                    </div>
                    <div class="btn-group btn-group-sm w-100">
                        <button type="button" class="btn btn-outline-info">Auto</button>
                        <button type="button" class="btn btn-outline-info">Cool</button>
                        <button type="button" class="btn btn-outline-info">Fan</button>
                        <button type="button" class="btn btn-outline-info">Heat</button>
                        <button type="button" class="btn btn-outline-info">Dry</button>
                    </div>
                </div>
                <div class="col-12 mt-3 d-flex">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-transparent border-0 fz-sm">Fan</span>
                    </div>
                    <div class="btn-group btn-group-sm w-100">
                        <button type="button" class="btn btn-outline-secondary">Auto</button>
                        <button type="button" class="btn btn-outline-secondary">Low</button>
                        <button type="button" class="btn btn-outline-secondary">Mid</button>
                        <button type="button" class="btn btn-outline-secondary">High</button>
                    </div>
                </div>
                <div class="col-12 mt-3 ">
                    <div class="btn-group1 btn-group-sm w-100 flex-wrap d-flex temp-list">
                        <button type="button" class="btn btn-outline-info">17</button>
                        <button type="button" class="btn btn-outline-info">18</button>
                        <button type="button" class="btn btn-outline-info">19</button>
                        <button type="button" class="btn btn-outline-info">20</button>
                        <button type="button" class="btn btn-outline-info">21</button>
                        <button type="button" class="btn btn-outline-info">22</button>
                        <button type="button" class="btn btn-outline-info">23</button>
                        <button type="button" class="btn btn-outline-info">24</button>
                        <button type="button" class="btn btn-outline-info">25</button>
                        <button type="button" class="btn btn-outline-info">26</button>
                        <button type="button" class="btn btn-outline-info">27</button>
                        <button type="button" class="btn btn-outline-info">28</button>
                        <button type="button" class="btn btn-outline-info">29</button>
                        <button type="button" class="btn btn-outline-info">30</button>
                    </div>
                </div>
            </div>
        </div>


    </div>



    <style>
        body {
            /* font-family: 'Courier New', Courier, monospace; */
            font-size: 10pt;
        }

        label {
            user-select: none;
        }

        #pult {
            display: block;
            width: 300px;
            height: 400px;
            border-radius: 10px;
            box-shadow: 0 0 12px 4px rgba(0, 0, 0, .08);
        }

        .btn-on {
            background-color: rgb(55, 214, 23);
            border: none;

        }

        .fz-sm {
            font-size: 12px !important;
        }

        .temp-list button{
            width: 25%;
            margin: 5px 10px;
        }
    </style>
